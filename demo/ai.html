!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Spotify</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Your Library</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Playlist section -->
            <div class="playlist">
                <h2>Featured Playlists</h2>
                <div class="playlist-container">
                    <div class="playlist-item">
                        <img src="https://via.placeholder.com/150" alt="playlist1">
                        <p>Chill Vibes</p>
                    </div>
                    <div class="playlist-item">
                        <img src="https://via.placeholder.com/150" alt="playlist2">
                        <p>Top Hits</p>
                    </div>
                    <div class="playlist-item">
                        <img src="https://via.placeholder.com/150" alt="playlist3">
                        <p>Indie</p>
                    </div>
                </div>
            </div>

            <!-- Now playing -->
            <div class="now-playing">
                <div class="track-info">
                    <img src="https://via.placeholder.com/150" alt="song-cover">
                    <div>
                        <p class="song-title">Song Title</p>
                        <p class="artist">Artist Name</p>
                    </div>
                </div>
                <div class="controls">
                    <button class="prev">Prev</button>
                    <button class="play">Play</button>
                    <button class="next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
